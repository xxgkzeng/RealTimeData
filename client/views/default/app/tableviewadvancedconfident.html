<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-energized" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios-arrow-left" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Issues List</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="" data-comp-id="ionic-content.1">
        <div data-comp-id="div.1">
            <div class="row" data-comp-id="row.1" ng-repeat="item in data.issueslist"
                style="border-bottom: 1px solid rgb(221, 221, 221);">
                <div class="col" data-comp-id="column.1" style="padding: 0px;">
                    <div class="row" data-comp-id="row.2" style="margin: 16px 0px 4px;">
                        <div class="col" data-comp-id="column.2">
                            <div class="" data-comp-id="text.1" ng-bind="item.id"
                                style="color: rgb(102, 102, 102); margin: 0px; line-height: 10px; font-size: 20px; font-weight: 300;">0000506</div>
                        </div>
                    </div>
                    <div class="row" data-comp-id="row.3">
                        <div class="col" data-comp-id="column.3">
                            <i class="icon fa-icon fa-flag" data-comp-id="icon.1"
                                style="float: left; font-size: 12px; color: rgb(153, 153, 153);"></i>
                            <div data-comp-id="text.2" ng-bind="item.severity"
                                style="float: left; font-size: 14px; margin: 0px 0px 0px 4px; color: rgb(102, 102, 102);">minor</div>
                            <i class="icon fa-icon fa-user" data-comp-id="icon.2"
                                style="float: left; color: rgb(153, 153, 153); margin: 0px 0px 0px 12px; font-size: 12px;"></i>
                            <div data-comp-id="text.3" ng-bind="item.assignedto"
                                style="font-size: 14px; float: left; margin: 0px 0px 0px 4px; color: rgb(102, 102, 102);">Ryan Smith</div>
                        </div>
                    </div>
                    <div class="row" data-comp-id="row.4">
                        <div class="col" data-comp-id="column.4">
                            <div class="" data-comp-id="text.4" ng-bind="item.summary"
                                style="color: rgb(102, 102, 102); font-size: 16px;">Lorem
                                ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ut enim ac sem
                                mollis pharetra quis id arcu.</div>
                        </div>
                    </div>
                    <div class="row" data-comp-id="row.5">
                        <div class="col col-25" data-comp-id="column.5">
                            <div data-comp-id="text.5"
                                style="float: left; font-size: 12px; font-weight: bold; color: rgb(102, 102, 102);">STATUS</div>
                        </div>
                        <div class="col" data-comp-id="column.6">
                            <div data-comp-id="text.6" ng-bind="item.status"
                                style="float: left; margin: 0px 0px 0px 8px; font-size: 14px;">assigned</div>
                        </div>
                    </div>
                    <div class="row" data-comp-id="row.6">
                        <div class="col col-25" data-comp-id="column.7">
                            <div data-comp-id="text.7"
                                style="float: left; font-size: 12px; font-weight: bold; color: rgb(102, 102, 102);">UPDATED</div>
                        </div>
                        <div class="col" data-comp-id="column.8">
                            <div data-comp-id="text.8" ng-bind="item.updated"
                                style="margin: 0px 0px 0px 8px; float: left; font-size: 14px;">2017-06-20</div>
                        </div>
                    </div>
                </div>
                <div class="col text-right col-10" data-comp-id="column.9" style="padding: 0px;">
                    <div class="row" data-comp-id="row.7">
                        <div class="col" data-comp-id="column.10">
                            <i class="icon ion-ios-arrow-right positive" data-comp-id="icon.3"
                                style="font-size: 32px; margin: 36px 0px 0px; padding: 12px 0px;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
